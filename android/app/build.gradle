plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // Nếu dùng Firebase
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.mobile_sim_shop"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.mobile_sim_shop"
        minSdk = 23  // Hỗ trợ Google Maps
        //noinspection OldTargetApi
        targetSdk = 35
        versionCode = 1 //flutter.versionCode
        versionName = "1.0"//flutter.versionName
        //multiDexEnabled = true  // Hỗ trợ Google Play Services
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'com.google.android.gms:play-services-maps:19.1.0'  // Thêm Google Maps SDK
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation "androidx.core:core:1.15.0"// Hỗ trợ multidex
    //noinspection GradleDependency
    implementation "androidx.annotation:annotation:1.8.2"
}